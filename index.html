<!DOCTYPE html>
<html ng-app="scala-fe">
<head>
  <meta name="viewport" content="width=device-width">
  <title>Scala-fe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>


  <!-- link to controllers, directives and services -->
 
  <script src="/src/app.js" charset="utf-8"></script>
 
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/src/app.css">

</head>

<body ng-controller="homeCtrl as vm">

  <ul ng-repeat="user in vm.users">
    <li ng-bind="user.firstName"></li>
  </ul>

  <h2>Add user</h2>

  <form ng-submit="vm.submitUser()">
    <label>firstName</label>
    <input ng-model="vm.newUser.firstName" name="firstName" type="text"/>
    <label>lastName</label>
    <input ng-model="vm.newUser.lastName" name="lastName" type="text"/>
    <label>mobile</label>
    <input ng-model="vm.newUser.mobile" name="mobile" type="number"/>
    <label>email</label>
    <input ng-model="vm.newUser.email" name="email" type="text"/>
    <input type="submit" id="submit" value="Submit">
  </form>
  
</body>
</html>
